<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Todo List</h1>
        <input type="text" id="taskInput" class="w-full px-4 py-2 border rounded-md mb-4" placeholder="Введите новую задачу">
        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Добавить</button>
        <ul id="taskList" class="list-disc pl-8">
        </ul>
    </div>

    <script src="./main.js"></script>
</body>
</html>
